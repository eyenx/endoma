	<div class='row header'>
		<div class='col-md-4'>
            <img class='header' src='/static/img/endoma_logo.png'/>
		</div>
		<div class='col-md-8'>
			<ul class="nav nav-pills pull-right">
				<li id='userdisplay'>User: {{ user.username }}</li>
						{% if request.path == '/dashboard/' or dashboard_active %}
						<li class="active">
						{% else %}
						<li>
						{% endif %}
							<a href='/dashboard'>Dashboard</a>
						</li>
						<li class="{{ account_active }}">
							<a href="/account">Benutzerkonto</a>
						</li>
						{% if request.path == '/help/' or help_active %}
						<li class="active">
						{% else %}
						<li>
						{% endif %}
							<a href="/help">Hilfe</a>
						</li>
						<li>
							<a id='logout' href="/logout">Ausloggen</a>
						</li>
					</ul>
		</div>
	</div>
