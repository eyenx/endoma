{% extends '_default.html' %}
{% block title %} - Startseite {% endblock %}
{% block content %}
{% include '_startheader.html' %}
	<div class='row'>
        <div class='col-md-2 col-md-offset-5'>
				{% if error_message %}
				<div class='alert-danger alert alert-dismissable'>
				  <button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>
					{{ error_message }}
				</div>
				{% endif %}
                <p>Bitte loggen Sie sich ein.</p>
        		<form action='/login/' method='post'>{% csrf_token %}
  					<div class='form-group'>
    					<label for='inputUsername'>Benutzername</label>
      					<input type='username' class='form-control' name='username' id='inputUsername' placeholder='Benutzername'>
  					</div>
  					<div class='form-group'>
    					<label for='inputPassword'>Passwort</label>
      					<input type='password' class='form-control' id='inputPassword' name='password' placeholder='Passwort'>
  					</div>
  					<div class='form-group'>
      					<button type='submit' class='btn btn-default'>Login</button>
  					</div>
				</form>
	</div>
</div>
{% endblock %}
